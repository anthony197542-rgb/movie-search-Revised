<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search Archive</title>
  <link rel="stylesheet" href="style.css">
 
 <script src="scrpit.js" defer></script>
</head>
<body>

 
  <header class="main-header">
    <h1 class="logo">ðŸŽ¬ Movie Search Archive</h1>
  </header>


  <section class="controls-bar">
    <div class="search-form">
      <input type="text" id="search-input" placeholder="Search movies...">
      <button id="search-button">Search</button>
    </div>
    <div class="sort-filter">
      <label for="sort-select">Sort By:</label>
      <select id="sort-select">
        <option value="default">Default</option>
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="title">Title</option>
      </select>
    </div>
  </section>

 
  <main class="movie-gallery">
    <p class="initial-message">Search for a movie or click the Search button to see recommended titles!</p>
  </main>

 
  <div id="movie-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>


  <footer>
    <p>&copy; 2025 Movie Project</p>
  </footer>

</body>
</html>
