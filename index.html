
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <h1 class="logo">ðŸŽ¬ Movie Gallery</h1>
    <nav class="nav-bar">
      <select id="sortSelect" onchange="sortChange(event)">
        <option value="">Sort By</option>
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search movies...">
      <button onclick="searchMovies()">Search</button>
    </nav>
  </header>

  <!-- Results Container -->
  <main>
    <section class="results" id="gallery">
      <!-- Movie cards injected here -->
    </section>
  </main>

  <!-- Trailer Modal -->
  <div id="trailerModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <iframe id="trailerFrame" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
